<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;900&display=swap" rel="stylesheet">
</head>
<body class="font-poppins bg-cover bg-no-repeat min-h-screen w-full overflow-relative" style="background-image: url('../assets/pictures/output-onlinepngtools.png');">
    
    <div class="m-4 p-2 shadow-md bg-green-200 bg-opacity-70 rounded-md">
        <h1 class="text-4xl font-bold text-center text-black">Stock Tracker</h1>

        <script>
            function fetchPrice() {
                fetch('/price')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('price').innerText = `Current Price: $${data.price}`;
                    })
                    .catch(error => console.error('Error fetching price:', error));
            }

            // Fetch price every second
            setInterval(fetchPrice, 1000);

            // Initial fetch
            window.onload = fetchPrice;
        </script>

        <!-- Display the current price only if it exists -->
        <p id="price" class="text-xl text-center text-black"></p>

        <h2 class="text-2xl font-bold text-black">Buy Shares</h2>
        <form action="{{ url_for('buy') }}" method="post">
            <label class="block text-lg text-black" for="quantity">Number of Shares:</label>
            <input type="number" id="quantity" name="quantity" min="1" required class="mt-2 p-2 border border-gray-300 rounded-md w-full">
            <button type="submit" class="mt-4 bg-yellow-500 font-bold text-lg py-2 px-4 rounded hover:bg-green-600">Buy</button>
        </form>

        <h2 class="text-2xl font-bold text-black mt-8">Sell Shares</h2>
        <form action="{{ url_for('sell') }}" method="post">
            <label class="block text-lg text-black" for="quantity">Number of Shares:</label>
            <input type="number" id="quantity" name="quantity" min="1" required class="mt-2 p-2 border border-gray-300 rounded-md w-full">
            <button type="submit" class="mt-4 bg-yellow-500 font-bold text-lg py-2 px-4 rounded hover:bg-green-600">Sell</button>
        </form>

        <h2 class="text-2xl font-bold text-black mt-8">Transactions</h2>
        <ul id="transactions-list" class="mt-4 text-black">
            <!-- This section will be populated with transactions only when data is available -->
        </ul>
    </div>

    <script>
        function fetchTransactions() {
            fetch('/transactions')
                .then(response => response.json())
                .then(data => {
                    const transactionsList = document.getElementById('transactions-list');
                    transactionsList.innerHTML = ''; // Clear any existing content

                    if (data.transactions && data.transactions.length > 0) {
                        data.transactions.forEach(transaction => {
                            const listItem = document.createElement('li');
                            listItem.className = 'text-lg';
                            listItem.textContent = `${transaction.quantity} shares at $${transaction.price}`;
                            transactionsList.appendChild(listItem);
                        });
                    } else {
                        const emptyMessage = document.createElement('li');
                        emptyMessage.className = 'text-lg';
                        emptyMessage.textContent = 'No transactions available.';
                        transactionsList.appendChild(emptyMessage);
                    }
                })
                .catch(error => console.error('Error fetching transactions:', error));
        }

        // Fetch transactions initially and then every 5 seconds
        window.onload = fetchTransactions;
        setInterval(fetchTransactions, 5000);
    </script>

</body>
</html>
