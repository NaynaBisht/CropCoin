<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
</head>
<body>
    <h1>Stock Tracker</h1>
    <script>
        function fetchPrice() {
            fetch('/price')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('price').innerText = `Current Price: ${data.price}`;
                })
                .catch(error => console.error('Error fetching price:', error));
        }

        // Fetch price every second
        setInterval(fetchPrice, 1000);

        // Initial fetch
        window.onload = fetchPrice;
    </script>
    
    <p>Current Price: ${{ current_price }}</p>

    <h2>Buy Shares</h2>
    <form action="{{ url_for('buy') }}" method="post">
        <label for="quantity">Number of Shares:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        <button type="submit">Buy</button>
    </form>

    <h2>Sell Shares</h2>
    <form action="{{ url_for('sell') }}" method="post">
        <label for="quantity">Number of Shares:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        <button type="submit">Sell</button>
    </form>

    <h2>Transactions</h2>
    <ul>
        {% for transaction in transactions %}
        <li>{{ transaction['quantity'] }} shares at ${{ transaction['price'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
