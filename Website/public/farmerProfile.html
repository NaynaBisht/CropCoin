<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlace - CropCoin</title>
    <link rel="icon" href="../assets/pictures/planting.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;900&display=swap" rel="stylesheet">
    <style>
        .category-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 3rem;
            background-color: rgba(117, 188, 137, 0.5); 
            padding: 2rem; 
            border-radius: 1rem; 
            max-width: 500px; 
            margin: 3rem auto; 
        }

        .form-input {
            width: 100%; 
        }
    </style>
</head>
<body class="font-poppins bg-cover bg-no-repeat min-h-screen w-full overflow-hidden" style="background-image: url('../assets/pictures/output-onlinepngtools.png');">

    <nav class="m-4 p-2 shadow-md bg-green-200 bg-opacity-70">
        <ul class="flex justify-center space-x-12 bg-yellow-200 bg-opacity-90 p-1">
            <li class="text-lg font-bold">Home</li>
            <li class="text-lg font-bold">Stakeholders</li>
            <li class="text-lg font-bold">DPI Registration</li>
            <li class="text-lg font-bold">Contact Us</li>
        </ul>

        <div class="flex flex-col md:flex-row items-center justify-between mx-24 mt-4">

            <div class="flex items-center space-x-64">
                <img src="../assets/pictures/99AN7RJA.png" alt="Planting Image" class="w-24 h-22">
                <div class="ml-28">
                    <h1 class="text-4xl font-bold">Farmer Dashboard</h1>
                </div>
            </div>

            <div class="flex space-x-4 mt-4 md:mt-0">
                <div class="bg-yellow-500 font-bold text-lg py-2 px-4 rounded hover:bg-green-600">
                    <a href="index.html">
                        <button >Log Out</button>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <main class="category-section">
        <form action="#" class="flex flex-col gap-4">
            <div>
                <label for="fullname" class=" font-bold text-lg">Full Name :</label>
                <input id="fullname" class="form-input p-2 rounded-xl border" type="text" name="fullname" placeholder="Kishor Singh">
            </div>

            <div>
                <label for="aadhar" class=" font-bold text-lg">Aadhar Number :</label>
                <input id="aadhar" class="form-input p-2 rounded-xl border" type="text" name="aadhar" placeholder="123456781928">
            </div>

            <div>
                <label for="size" class=" font-bold text-lg">Farm Size :</label>
                <input id="size" class="form-input p-2 rounded-xl border" type="number" name="size" placeholder="500 acres">
            </div>

            <div>
                <label for="location" class=" font-bold text-lg">Farm Location :</label>
                <input id="location" class="form-input p-2 rounded-xl border" type="text" name="location" placeholder="Bihar">
            </div>
        </form>
    </main>
</body>
</html>
